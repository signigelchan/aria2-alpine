###########################
## 文件保存设置 ##

# 下载目录
dir=/downloads

# 磁盘缓存
disk-cache=16M

# 文件预分配方式
file-allocation=falloc

# 文件预分配大小限制
no-file-allocation-limit=16M

# 断点续传
continue=true

# 始终尝试断点续传
always-resume=false

# 不支持断点续传的 URI 数值
max-resume-failure-tries=0

# 获取服务器文件时间
remote-time=true


###########################
## 日志设置 ##

# 日志文件
#log=/var/log/aria2.log

# 日志级别
#log-level=info

# 控制台日志级别
console-log-level=notice

# 安静模式
quiet=false

# 下载进度摘要输出间隔时间 (秒)
summary-interval=0


###########################
## 进度保存设置 ##

# 从会话文件中读取下载任务
input-file=/data/aria2.session

# 下载任务状态保存
save-session=/data/aria2.session

# 任务状态保存间隔
save-session-interval=1

# 自动保存任务进度到控制文件
auto-save-interval=20

# 强制保存
force-save=false

# 完整性检查
#check-integrity=false


###########################
## 下载连接设置 ##

# 文件未找到重试次数
max-file-not-found=10

# 最大尝试次数
max-tries=0

# 重试等待时间 (秒)
retry-wait=10

# 连接超时时间 (秒)
connect-timeout=15

# 超时时间 (秒)
timeout=15

# 最大同时下载任务数
max-concurrent-downloads=3

# 单服务器最大连接线程数
max-connection-per-server=8

# 单任务最大连接线程数
split=16

# 文件最小分段大小
min-split-size=4M

# HTTP/FTP 下载分片大小
piece-length=1M

# 允许分片大小变化
allow-piece-length-change=true

# 最低下载速度限制
lowest-speed-limit=0

# 全局最大下载速度限制
max-overall-download-limit=0

# 单任务下载速度限制
max-download-limit=0

# 禁用 IPv6
disable-ipv6=true

# GZip 支持
http-accept-gzip=true

# URI 复用
reuse-uri=false

# 禁用 netrc 支持
no-netrc=true

# netrc 路径
#netrc-path=/data/.netrc

# 允许覆盖
allow-overwrite=false

# 文件自动重命名
auto-file-renaming=true

# 使用 UTF-8 处理 Content-Disposition
content-disposition-default-utf8=true

# 最低 TLS 版本
#min-tls-version=TLSv1.2


###########################
## FTP/SFTP 下载设置 ##
ftp-pasv=true


###########################
## 客户端伪装 ##

# 自定义 User Agent
user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/93.0.4577.63 Safari/537.36 Edg/93.0.961.47


###########################
## BT/PT 下载设置 ##

# BT 监听端口(TCP)
listen-port=51413

# DHT 网络与 UDP tracker 监听端口(UDP)
dht-listen-port=51413

# 启用 IPv4 DHT 功能
enable-dht=true

# 启用 IPv6 DHT 功能
enable-dht6=false

# 指定 BT 和 DHT 网络中的 IP 地址
#bt-external-ip=

# IPv4 DHT 文件路径
dht-file-path=/data/dht.dat

# IPv6 DHT 文件路径
dht-file-path6=/data/dht6.dat

# IPv4 DHT 网络引导节点
dht-entry-point=dht.transmissionbt.com:6881

# IPv6 DHT 网络引导节点
dht-entry-point6=dht.transmissionbt.com:6881

# 本地节点发现
bt-enable-lpd=true

# 指定用于本地节点发现的接口
#bt-lpd-interface=

# 启用节点交换
enable-peer-exchange=true

# BT 下载最大连接数 (单任务)
bt-max-peers=128

# BT 下载期望速度值（单任务）
bt-request-peer-speed-limit=10M

# 全局最大上传速度限制
max-overall-upload-limit=1M

# 单任务上传速度限制
max-upload-limit=0

# 最小分享率
seed-ratio=1.0

# 最小做种时间 (分钟)
seed-time=0

# 做种前检查文件哈希
bt-hash-check-seed=true

# 继续之前的BT任务时, 无需再次校验
bt-seed-unverified=false

# BT tracker 服务器连接超时时间 (秒)
bt-tracker-connect-timeout=15

# BT tracker 服务器超时时间 (秒)
bt-tracker-timeout=15

# BT 服务器连接间隔时间 (秒)
#bt-tracker-interval=0

# BT 下载优先下载文件开头或结尾
bt-prioritize-piece=head=32M,tail=32M

# 保存通过 WebUI(RPC) 上传的种子文件(.torrent)
rpc-save-upload-metadata=true

# 下载种子文件(.torrent)自动开始下载
follow-torrent=true

# 种子文件下载完后暂停任务
pause-metadata=false

# 保存磁力链接元数据为种子文件(.torrent)
bt-save-metadata=true

# 加载已保存的元数据文件(.torrent)
bt-load-saved-metadata=true

# 删除 BT 下载任务中未选择文件
bt-remove-unselected-file=true

# BT强制加密
bt-force-encryption=true

# BT加密需求
#bt-require-crypto=true

# BT最低加密等级
#bt-min-crypto-level=arc4

# 分离仅做种任务
bt-detach-seed-only=true


###########################
## BitTorrent trackers ##
#bt-tracker=


###########################
# BT 客户端伪装
# PT 下载需要保持 user-agent 和 peer-agent 两个参数一致
# 部分 PT 站对 Aria2 有特殊封禁机制，客户端伪装不一定有效，且有封禁账号的风险。
#user-agent=Deluge 1.3.15
peer-agent=Deluge 1.3.15
peer-id-prefix=-DE13F0-


###########################
## 高级选项 ##

# 启用异步 DNS 功能
#async-dns=true

# 指定异步 DNS 服务器列表，未指定则从 /etc/resolv.conf 中读取。
#async-dns-server=119.29.29.29,223.5.5.5,8.8.8.8,1.1.1.1

# 指定单个网络接口
#interface=

# 指定多个网络接口，多个值之间使用逗号(,)分隔
#multiple-interface=


###########################
## RPC 设置 ##

# 启用 JSON-RPC/XML-RPC 服务器
enable-rpc=true

# 接受所有远程请求
rpc-allow-origin-all=true

# 允许外部访问
rpc-listen-all=true

# RPC 监听端口
rpc-listen-port=6800

# RPC 最大请求大小
rpc-max-request-size=10M

# RPC 服务 SSL/TLS 加密
rpc-secure=false

# 在 RPC 服务中启用 SSL/TLS 加密时的证书文件(.pem/.crt)
#rpc-certificate=/root/.aria2/xxx.pem

# 在 RPC 服务中启用 SSL/TLS 加密时的私钥文件(.key)
#rpc-private-key=/root/.aria2/xxx.key

# 事件轮询方式
#event-poll=select

